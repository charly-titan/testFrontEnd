<div class="login">
  <form class='form-login' #userRegistration="ngForm" (ngSubmit)="userRegistration.form.valid && onSubmit(userRegistration)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">Nombre</label>
        <input placeholder="Nombre" type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" [ngClass]="{ 'is-invalid': userRegistration.submitted && firstname.invalid }" required />
          <div *ngIf="userRegistration.submitted && firstname.invalid" class="invalid-feedback">
            <div *ngIf="firstname.errors.required">Nombre es requerido</div>
          </div>
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Apellido</label>
        <input placeholder="Apellido" type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" [ngClass]="{ 'is-invalid': userRegistration.submitted && lastname.invalid }" required />
          <div *ngIf="userRegistration.submitted && lastname.invalid" class="invalid-feedback">
            <div *ngIf="lastname.errors.required">Apellido es requerido</div>
          </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input placeholder="Email" type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': userRegistration.submitted && email.invalid }" required />
          <div *ngIf="userRegistration.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email es requerido</div>
          </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input placeholder="Contraseña" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': userRegistration.submitted && password.invalid }" required />
          <div *ngIf="userRegistration.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Contraseña es requerido</div>
          </div>
    </div>
    <div class="alert alert-success text-center" role="alert" *ngIf="showMessage">
      Se ha registrado exitosamente!!
    </div>
    <div class="text-center" *ngIf="!showMessage">
      <button type="submit" class="btn btn-secondary btn-sm" routerLink='/login'>Cancelar</button>
      <button type="submit" class="btn btn-primary btn-sm">Agregar</button>
    </div>
  </form>
</div>
